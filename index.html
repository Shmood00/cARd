<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- For detecting gestures to rotate/scale model -->
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="trackingMethod:best;"
        vr-mode-ui="enabled: false;" id="scene" gesture-detector>
            <a-marker preset="custom" type="pattern" url="./marker/pattern-nike.patt">
                
                <a-entity
                position="0 0 0"
                raycaster="objects: .clickable"
                scale="5 5 5"
                gltf-model="url(./models/shoe/shoe.gltf)"
                animation-mixer="clip: Rotate Shoe; loop: repeat;"
                
                gesture-handler
                
                ></a-entity>
                

            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <!--animation-mixer="clip: Flying; loop: repeat"-->
    </body>
</html>
