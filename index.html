<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- For detecting gestures to rotate/scale model -->
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="trackingMethod:best;"
        vr-mode-ui="enabled: false;" id="scene" gesture-detector>
            <a-assets>
                <a-asset-item id="shoe" src="./models/shoe/shoe.gltf"></a-asset-item>
                
                <!-- 
                Below is a credit for the 3D model used:
                This work is based on "Bouquet" (https://sketchfab.com/3d-models/bouquet-a9ee071fef3543a39317ae2368e6f852)
                by naira001 (https://sketchfab.com/naira001) licensed under CC-BY-4.0 (http://creativecommons.org/licenses/by/4.0/)
                -->
                <a-asset-item id="flowers" src="./models/flowers/scene.gltf"></a-asset-item>
            </a-assets>
            <a-marker preset="custom" type="pattern" url="./marker/pattern-nike.patt">
                
                <a-entity
                position="0 0 0"
                raycaster="objects: .clickable"
                scale="5 5 5"
                gltf-model="#shoe"
                animation-mixer="clip: EmptyAction.001; loop: repeat;"
                
                gesture-handler
                
                ></a-entity>
                

            </a-marker>
            
            <a-marker preset="custom" type="pattern" url="./marker/pattern-flower.patt">
                
                <a-entity
                position="0 0 0"
                raycaster="objects: .clickable"
                scale="5 5 5"
                gltf-model="#flowers"
                animation-mixer="clip: rotate; loop: repeat;"
                
                gesture-handler
                
                ></a-entity>
                

            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <!--animation-mixer="clip: Flying; loop: repeat"-->
    </body>
</html>
